<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <!-- What inputs will your program have? Will the user enter data or will you get input from somewhere else? The user will enter a number from a prompt (popup box).Whatâ€™s the desired output? The desired output is a list of numbers from 1 to the number the user entered. But each number that is divisible by 3 will output Fizz, each number that is divisible by 5 will output Buzz and each number that is divisible by both 3 and 5 will output FizzBuzz. -->

    <h1>FizzBuzz</h1>
    <div id="inputResult"></div>
    <div id="output"></div>
    <script>
        // let a=10;
        // console.log(9*a);
        // let b=7*a;
        // console.log(b);

        let inputResult=parseInt(prompt("Please enter the number you would like to play: "));

        let text="", replaceText="";
        for(let i=1; i<inputResult;i++){
            if(i%3==0&&i%5==0){
                replaceText='FizzBuzz';
            }
            else if(i%3==0){
                replaceText='Fizz';
            }
            else if(i%5==0){
                replaceText='Buzz';
            }
            else{
                replaceText=i.toString();
            }
            text +=replaceText + "<br>";
        }
        document.getElementById("inputResult").innerHTML = inputResult;

        document.getElementById("output").innerHTML = text;

    </script>

</body>
</html>
